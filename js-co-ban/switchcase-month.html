<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>month</title>
</head>
<body>
<div>
    <h3>Tháng này có bao nhiêu ngày</h3>
    <input type="number" id="month">
    <button onclick="check()">Kiểm tra</button>
    <div id="dt"></div>

<script>
    function check(){
        let month = document.getElementById('month').value;
        switch (month){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('dt').innerHTML = `tháng ${month} có 31 ngày`;
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('dt').innerHTML = `tháng ${month} có 30 ngày`;
                break;
            case '2':
                document.getElementById('dt').innerHTML = `tháng ${month} có 29 hoặc 28 ngày`;
                break;
            default:
                document.getElementById('dt').innerHTML ='vui lòng nhập lại tháng';
        }
    }
</script>
</div>
</body>
</html>
