<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1</title>
</head>
<body>
<div>
    <button onclick="alertMessage()">Bài 1</button>
    </br>
    </br>
    <button>Bài 2</button>
    </br>
    <input id="input" type="number" oninput="increaseArgument(this.value)" onchange="increaseArgument(this.value)">
    <div id="result"></div>
    </br>
    <button onclick="input()">Bài 3</button>
    </br>
    </br>
    <button onclick="alertResult()">Bài 4</button>
    </br>
    </br>
    <button onclick="Star()">Bài 5</button>
</div>
<script>
    function alertMessage(){
        alert('Xin chào');
    }
    function increaseArgument(num){
        num = parseFloat(num);
        document.getElementById('result').innerHTML= num+1;
    }
    function input(){
        let num1 = +prompt('nhập số thứ nhất');
        let num2 = +prompt('nhập số thứ hai');
        sosanh(num1,num2);
        function sosanh(num1, num2){
            if (num1<=num2){
                let sum = num1 + num2;
                alert(`tổng của ${num1} và ${num2} là  ${sum}`);
            } else {
                alert(`${num1} > ${num2}`);
            }
        }
    }
    function alertResult(){
        let result = 0;
        alert(`kq trước = ${result}`);
        result = addNumbers();
        function addNumbers(){
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            alert(`kq sau = ${result}`);
            return result;
        }
    }
    function Star(){
        let star1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let star2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra','Aquila','Ursa Major','Leo'];
        function findStar(arr1,arr2){
            let input = prompt('Input your star');
            let count = 1;
            for (let i = 0; i< arr1.length; i++){
                if (input===arr1[i]){
                    alert(`ngoi sao tuong ung la ${arr2[i]}`);
                    count++;
                }
            }
            if (count === 1){
                alert("Can't find this star");
            }
        }
        findStar(star1,star2);
    }
</script>
</body>
</html>
