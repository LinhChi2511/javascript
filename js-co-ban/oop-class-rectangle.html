    class Rectangle {
        dai;
        rong;
        // là method đặc biệt sử dụng để khởi tạo đối tượng
        constructor(rong, dai) {
            this.rong = rong;
            this.dai = dai;
        }
        dientich (){
            return this.dai*this.rong;
        }
        chuvi(){
            return 2*(this.dai+this.rong);
        }
        doiDai(dai){
            this.dai = dai;
            return this.dai;
        }
        doiRong(rong){
            this.rong = rong;
            return this.rong;
        }
        // hàm canvas để vẽ
        draw(x,y,color){
            let canvas = document.getElementById("DemoCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillRect(x,y,this.rong, this.dai);
            // giá trị truyền vào x,y là tọa độ bắt đầu vẽ; vẽ hình chữ nhật full màu
            // ctx.rect(x,y,this.dai,this.rong);
            // ctx.stroke();
            // vẽ hình chữ nhật viền ngoài
            ctx.fillStyle = color;
        //     tô màu dựa vào tham số màu truyền vào
        }
    }
