<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for</title>
</head>
<body>
<script>
  for(let i=0; i<5; i++){
    document.write('the number is ' +i + "<br>");
  }
  let n = parseFloat(prompt('nhập 1 số bất kì lớn hơn 0 '));
  let tong = 0;
  for (let i = 0; i<=n;i++){
    tong += i;
  }
  document.write('tổng các số từ 0 tới n là ' +tong);
</script>

</body>
</html>
