<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        doC;
        constructor (doC) {
            this.doC = doC;
        }
        convertToF(){
            return (this.doC*9/5)+32;
        }
        convertToK(){
            return this.doC + 273.15;
        }
    }
    let convert = new Temperature(25);
    let doC = convert.doC;
    document.write(`${doC} độ C bằng ${convert.convertToF()} độ F <br>`);
    document.write(`${doC} độ C bằng ${convert.convertToK()} độ K`);
</script>
</body>
</html>
