<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
<form>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" id="myimage" width="300px"/>
    <p>Click button below to move the image to right</p>
    <button onclick="moveRight()">Click me</button>
</form>
</body>
<script>
    let imgObj;
    imgObj = document.getElementById('myimage');
    function init(){
        imgObj = document.getElementById('myimage');
        imgObj.style.position = "relative";
        // khai báo vị trí của imgobj là vị trí tương đối nó có thể thay đổi
        imgObj.style.left = '0px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init();
</script>
</html>
